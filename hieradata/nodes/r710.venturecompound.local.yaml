---
classes:
  - puppetdb
  - puppetdb::master::config
  - puppetboard
  - apache
  - apache::mod::wsgi
  - puppetboard::apache::vhost
puppetdb::master::config::manage_report_processor: true
puppetdb::master::config::enable_reports: true
puppetboard::apache::vhost::vhost_name: 'localhost'
puppetboard::apache::vhost::port: 8888
python::dev: true
python::virtualenv: true
consul::config_hash:
  bootstrap_expect: 1
  data_dir: '/opt/consul'
  datacenter: 'home'
  log_level: 'INFO'
  node_name: 'R710'
  server: true
  ui_dir: '/opt/consul/ui'
docker_containers:
  registrator:
    image: 'gliderlabs/registrator:latest'
    net: 'host'
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock'
    command: 'consul://localhost:8500'
  sabnzbd:
    image: 'timhaak/sabnzbd'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '8085:8080'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/sabnzbd:/config'
      - '/storage:/data'
  sickbeard:
    image: 'timhaak/sickbeard'
    links:
      - 'sabnzbd:sabnzbd'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '8082:8081'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/sickbeard:/config'
      - '/storage:/data'
    depends:
      - sabnzbd
  couchpotato:
    image: 'timhaak/couchpotato'
    links:
      - 'sabnzbd:sabnzbd'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '5050:5050'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/couchpotato:/config'
      - '/storage:/data'
    depends:
      - sabnzbd
  plex:
    image: 'timhaak/plexpass'
    use_name: true
    #net: 'host'
    ports:
      - '32400:32400'
    privileged: true
    volumes:
      - '/home/matt/Development/docker_media_center/configs/plex:/config'
      - '/storage:/data'
  mylar:
    image: 'timhaak/mylar'
    links:
      - 'sabnzbd:sabnzbd'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '8090:8090'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/mylar:/config'
      - '/storage:/data'
    depends:
      - sabnzbd
  jenkins:
    image: 'jenkins'
    use_name: true
    hostname: '%{fqdn}'
    ports:
      - '8083:8080'
      - '50000:50000'
    volumes:
      - '/home/matt/Development/jenkins:/var/jenkins_home'
