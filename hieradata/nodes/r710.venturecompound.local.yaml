---
consul::config_hash: 
  bootstrap_expect: 1
  data_dir: '/opt/consul'
  datacenter: 'home'
  log_level: 'INFO'
  node_name: 'R710'
  server: true
  ui_dir: '/opt/consul/ui'
docker_containers:
  registrator:
    image: 'gliderlabs/registrator:latest'
    net: 'host'
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock'
    command: 'consul://localhost:8500'
  sabnzbd:
    image: 'timhaak/sabnzbd'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '8085:8080'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/sabnzbd:/config'
      - '/storage:/data'
  sickbeard:
    image: 'timhaak/sickbeard'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '8081:8081'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/sickbeard:/config'
      - '/storage:/data'
  couchpotato:
    image: 'timhaak/couchpotato'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '5050:5050'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/couchpotato:/config'
      - '/storage:/data'
  plex:
    image: 'timhaak/plexpass'
    use_name: true
    hostname: "%{fqdn}"
    net: 'host'
    ports:
      - '32400:32400'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/plex:/config'
      - '/storage:/data'
  mylar:
    image: 'timhaak/mylar'
    use_name: true
    hostname: "%{fqdn}"
    ports:
      - '8090:8090'
    volumes:
      - '/home/matt/Development/docker_media_center/configs/mylar:/config'
      - '/storage:/data'
 
